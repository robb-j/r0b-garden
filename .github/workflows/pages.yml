name: pages

on:
  push:
    branches: [main]
  schedule:
    - cron: "10 23 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      contents: read
      actions: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"

      # - name: Eleventy cache
      #   uses: actions/cache@v3
      #   with:
      #     path: .cache
      #     key: ${{ runner.os }}-eleventy

      - run: npm ci

      - name: Build website
        run: npm run build
        env:
          NODE_ENV: production
          TZ: Europe/London

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
